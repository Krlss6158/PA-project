{% extends "layout.html" %}
{% block body %}

<div class="row">
    <div class="col-md-12 offset-md-12">
        <div class="card card-body">
            <form action="/CreateFactory" method="POST">

                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Fabrica</label>
                    <div class="col-sm-10">
                        <input name="name" type="text" class="form-control" id="name">
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label for="description" class="col-sm-2 col-form-label">Descripci√≥n</label>
                    <div class="col-sm-10">
                        <textarea name="description" class="form-control" id="description" rows="4"></textarea>
                    </div>
                </div>

                <input hidden type="text" value="{{contacts.0.0}}" id="myText" name = "id_contact">

                <div class="form-group row mt-2">
                    <label for="type" class="col-sm-2 col-form-label">Contacto</label>
                    <div class="col-sm-10">
                        <select class="form-select" name="manu" onchange="myFunction(event)">
                            {% for contact in contacts %}
                            <option value="{{ contact.0 }}">{{ contact.1 }}</option>                            
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label for="type" class="col-sm-2 col-form-label">Tipo</label>
                    <div class="col-sm-10">
                        <input name="type" type="text" class="form-control" id="type">
                    </div>
                </div>

                <div class="form-group mt-2">
                    <button type="submit" class="btn btn-primary btn-block">
                        Crear
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function myFunction(e) {
        document.getElementById("myText").value = e.target.value
    }
</script>

{% endblock %}
