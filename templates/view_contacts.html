{% extends "layout.html" %}
{% block body %}

<div class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row">
        <div class="col-md-12 d-flex flex-row-reverse mb-2">
            <a href="/add_contact" class="btn btn-primary">Agregar Contacto</a>
        </div>
        <div class="col-md-12 mb-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="text-center">Contactos</h5>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered table-sm bg-white">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Nombres</td>
                        <td>Telefono</td>
                        <td>Email</td>
                        <td>Operaciones</td>
                    </tr>
                </thead>
                <tbody>
                    {% for contact in contacts %}
                    <tr>
                        <td>{{contact.0}}</td>
                        <td>{{contact.1}}</td>
                        <td>{{contact.2}}</td>
                        <td>{{contact.3}}</td>
                        <td class="d-flex flex-column">
                            <a href="/edit_contact/{{contact.0}}" class="btn btn-secondary"><i
                                    class="fas fa-edit"></i></a>
                            <a href="/delete_contact/{{contact.0}}" class="btn btn-danger btn-delete"><i
                                    class="fas fa-trash-alt"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>



    </div>
</div>

{% endblock %}
