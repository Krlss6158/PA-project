{% extends "layout.html" %}
{% block body %}

<div class="content">
    <!-- Small boxes (Stat box) -->
    <div class="col-md-12 d-flex flex-row-reverse mb-2">
        <a href="/add_product" class="btn btn-primary">Agregar Producto</a>
    </div>
    <div class="row">

        <div class="col-md-12 mb-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="text-center">Productos</h5>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered table-sm bg-white">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Nombres</td>
                        <td>Stock</td>
                        <td>Precio</td>
                        <td>Descripci√≥n</td>
                        <td>Operaciones</td>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                    <tr>
                        <td>{{product.0}}</td>
                        <td>{{product.1}}</td>
                        <td>{{product.2}}</td>
                        <td>{{product.3}}</td>
                        <td>{{product.4}}</td>
                        <td class="d-flex flex-column">
                            <a href="/edit_product/{{product.0}}" class="btn btn-secondary"><i
                                    class="fas fa-edit"></i></a>
                            <a href="/delete_product/{{product.0}}" class="btn btn-danger btn-delete"><i
                                    class="fas fa-trash-alt"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>



    </div>
</div>

{% endblock %}
