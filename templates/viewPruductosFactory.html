{% extends "layout.html" %}
{% block body %}

<div class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row">
        <div class="col-md-12 d-flex flex-row-reverse mb-2">
            <a href="/add_productFactory/{{Factorys.0.5}}" class="btn btn-primary">Agregar Producto a esta fabrica</a>
        </div>
        <div class="col-md-12 mb-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="text-center">Productos de la Fabrica {{Factorys.0.9}}</h5>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered table-sm bg-white">
                    <thead>
                        <tr>
                            <td>ID</td>
                            <td>Nombre</td>
                            <td>Stock</td>
                            <td>Precio</td>
                            <td>Descripcion</td>
                            <td>Operaciones</td>
                        </tr>
                    </thead>
                    <tbody>
                        {% for Factory in Factorys %}
                        <tr>
                            <td>{{Factory.0}}</td>
                            <td>{{Factory.1}}</td>
                            <td>{{Factory.2}}</td>
                            <td>{{Factory.3}}</td>
                            <td>{{Factory.4}}</td>
                            <td class="d-flex flex-column">
                                <a href="/edit_product/{{Factory.0}}" class="btn btn-secondary"><i
                                        class="fas fa-edit"></i></a>
                                <a href="/delete_product/{{Factory.0}}" class="btn btn-danger btn-delete"><i
                                        class="fas fa-trash-alt"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
