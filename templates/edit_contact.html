{% extends "layout.html" %}
{% block body %}

<div class="row">
    <div class="col-md-12 offset-md-12">
        <div class="card card-body">
            <form action="/updateContact/{{contact.0}}" method="POST">

                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input name="name" type="text" class="form-control" id="name" value="{{contact.1}}">
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label for="phone" class="col-sm-2 col-form-label">Telefono</label>
                    <div class="col-sm-10">
                        <input name="phone" type="text" class="form-control" id="phone" value="{{contact.2}}">
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input name="email" type="email" class="form-control" id="email" value="{{contact.3}}">
                    </div>
                </div> 

                <div class="form-group mt-2">
                    <button type="submit" class="btn btn-primary btn-block">
                        Actualizar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
