{% extends "layout.html" %}
{% block body %}

<div class="row">
    <div class="col-md-12 offset-md-12">
        <div class="card card-body">
            <form action="/CreateProductFactory" method="POST">

                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input name="name" type="text" class="form-control" id="name">
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label for="stock" class="col-sm-2 col-form-label">Stock</label>
                    <div class="col-sm-10">
                        <input name="stock" type="number" class="form-control" id="stock">
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label for="price" class="col-sm-2 col-form-label">Precio</label>
                    <div class="col-sm-10">
                        <input name="price" type="number" class="form-control" id="price">
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label for="type" class="col-sm-2 col-form-label">Fabrica</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" hidden name="id_factory" value="{{factorys.0.0}}">
                        <input class="form-control" type="text" readonly placeholder="{{factorys.0.1}}">
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label for="description" class="col-sm-2 col-form-label">Descripci√≥n</label>
                    <div class="col-sm-10">
                        <textarea name="description" class="form-control" id="description" rows="4"></textarea>
                    </div>
                </div>

                <div class="form-group mt-2">
                    <button type="submit" class="btn btn-primary btn-block">
                        Crear
                    </button>
                </div>
            </form>
        </div>
    </div>
</div> 

{% endblock %}
